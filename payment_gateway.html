<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('university.jpg'); /* Add your background image path */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
        }
        .payment-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .payment-options {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .payment-options div {
            width: 100px;
            padding: 10px;
            border: 2px solid #ca3636;
            border-radius: 5px;
            cursor: pointer;
        }
        .payment-options div:hover {
            border-color: #007bff;
        }
        button {
    width: 100%;
    padding: 10px;
    background-color: #0056b3; /* Button color */
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}
    </style>
</head>
<body>
<h1 style="color: beige;text-align: center;">Hostel Management System</h1>
<div class="payment-container">
    <h2>Select Payment Method</h2>

    <div class="payment-options">
        <div onclick="alert('Cash payment selected')">Cash</div>
        <div onclick="alert('Debit/Credit Card selected')">Debit/Credit Card</div>
        <div onclick="alert('UPI selected')">UPI</div>
        <div onclick="alert('Net Banking selected')">Net Banking</div>
    </div>

    <button onclick="completePayment()">Confirm Payment</button>
</div>

<script>
    function completePayment() {
        // Simulate payment completion and redirect to a confirmation page
        alert('Payment successful!');
        window.location.href = "payment_confirmation.html"; // Redirect to a payment confirmation page
    }
</script>

</body>
</html>
