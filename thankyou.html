<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('pu.jpg'); /* Add your background image path */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .thank-you-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .thank-you-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Your Feedback!</h1>
        <img src="thankyou.webp" alt="Thank You" class="thank-you-image"> <!-- Replace with your image URL -->
        <p>Your feedback has been submitted successfully. We appreciate your input!</p>
        <a href="contact.html">Go Back to Contact</a>
    </div>
</body>
</html>
